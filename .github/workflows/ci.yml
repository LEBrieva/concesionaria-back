name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build, Tests & Deploys
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.16.0

      - name: ðŸ“¦ Instalar dependencias
        run: yarn install

      - name: ðŸ›  Compilar proyecto
        run: yarn build

      - name: ðŸ§ª Ejecutar tests
        run: yarn test

