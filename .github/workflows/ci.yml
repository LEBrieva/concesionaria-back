name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build, Tests & Deploys
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.16.0

      - name: ğŸ”§ Habilitar Corepack
        run: corepack enable

      - name: ğŸ“¦ Instalar dependencias
        run: yarn install

      - name: ğŸ›  Compilar proyecto
        run: yarn build

