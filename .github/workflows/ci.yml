name: Build, Tests & Deploys

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test-deploy:
    name: Build, Tests & Deploys
    runs-on: ubuntu-latest
    
    # 🚨 NO USAR ENVIRONMENTS PARA TESTS - Configuración fija arriba

    env:
      # 🚨 CONFIGURACIÓN FIJA PARA CI/CD - NO USAR ENVIRONMENTS PARA TESTS
      DATABASE_URL: "postgresql://concesionariadb_owner:npg_q0uhkIiDcZ9V@ep-patient-lake-acbkiclt-pooler.sa-east-1.aws.neon.tech/concesionariadb?sslmode=require&channel_binding=require"
      NODE_ENV: test
      JWT_SECRET: "mi-secreto-super-seguro"
      
      # 🧪 FORZAR MOCK SIEMPRE EN CI/CD (no importa el environment)
      USE_FIREBASE_MOCK: "true"
      FIREBASE_PROJECT_ID: "test-project-mock"
      FIREBASE_PRIVATE_KEY: ""
      FIREBASE_CLIENT_EMAIL: ""
      FIREBASE_STORAGE_BUCKET: "test-bucket.appspot.com"
      
      # Configuración de imágenes para tests
      MAX_IMAGE_SIZE_MB: "5"
      MAX_FILES: "10"

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.16.0

      - name: 🔧 Habilitar Corepack
        run: corepack enable

      - name: 📦 Instalar dependencias
        run: yarn install

      - name: 🛠 Compilar proyecto
        run: yarn build

      - name: 🗄️ Generar cliente Prisma
        run: npx prisma generate

      - name: 🗄️ Ejecutar migraciones de Prisma
        run: npx prisma migrate deploy
        continue-on-error: false

      - name: 🧪 Verificar configuración de test
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "USE_FIREBASE_MOCK=$USE_FIREBASE_MOCK"
          echo "DATABASE_URL=$DATABASE_URL"

      - name: 🧪 Ejecutar tests unitarios
        run: yarn test

      - name: 🧪 Ejecutar tests e2e (con Firebase Mock)
        run: yarn test:e2e

