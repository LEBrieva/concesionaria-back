name: Build, Tests & Deploys

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test-deploy:
    name: Build, Tests & Deploys
    runs-on: ubuntu-latest
    
    # ğŸš¨ NO USAR ENVIRONMENTS PARA TESTS - ConfiguraciÃ³n fija arriba

    env:
      # ğŸš¨ CONFIGURACIÃ“N FIJA PARA CI/CD - NO USAR ENVIRONMENTS PARA TESTS
      DATABASE_URL: "postgresql://concesionariadb_owner:npg_q0uhkIiDcZ9V@ep-patient-lake-acbkiclt-pooler.sa-east-1.aws.neon.tech/concesionariadb?sslmode=require&channel_binding=require"
      NODE_ENV: test
      JWT_SECRET: "mi-secreto-super-seguro"
      
      # ğŸ§ª FORZAR MOCK SIEMPRE EN CI/CD (no importa el environment)
      USE_FIREBASE_MOCK: "true"
      FIREBASE_PROJECT_ID: "test-project-mock"
      FIREBASE_PRIVATE_KEY: ""
      FIREBASE_CLIENT_EMAIL: ""
      FIREBASE_STORAGE_BUCKET: "test-bucket.appspot.com"
      
      # ConfiguraciÃ³n de imÃ¡genes para tests
      MAX_IMAGE_SIZE_MB: "5"
      MAX_FILES: "10"

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.16.0

      - name: ğŸ”§ Habilitar Corepack
        run: corepack enable

      - name: ğŸ“¦ Instalar dependencias
        run: yarn install

      - name: ğŸ›  Compilar proyecto
        run: yarn build

      - name: ğŸ—„ï¸ Generar cliente Prisma
        run: npx prisma generate

      - name: ğŸ—„ï¸ Ejecutar migraciones de Prisma
        run: npx prisma migrate deploy
        continue-on-error: false

      - name: ğŸ§ª Verificar configuraciÃ³n de test
        run: |
          echo "NODE_ENV=$NODE_ENV"
          echo "USE_FIREBASE_MOCK=$USE_FIREBASE_MOCK"
          echo "DATABASE_URL=$DATABASE_URL"

      - name: ğŸ§ª Ejecutar tests unitarios
        run: yarn test

      - name: ğŸ§ª Ejecutar tests e2e (con Firebase Mock)
        run: yarn test:e2e

